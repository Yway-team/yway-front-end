version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
   
    commands:
        # install npm
        - env
        - yarn config set cache-folder /root/.yarn-cache
        - yarn install --frozen-lockfile
       
  build:
    commands:
        # run build script
        - yarn build
     
artifacts:
  files:
    - '**/*'
  base-directory: build

